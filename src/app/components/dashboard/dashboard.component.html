<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar></app-sidebar>
  <main class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-12">
          <a class="btn btn-outline-secondary mr-1 mb-1" (click)="toggleSidebar()">Menu</a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div style="display: block;">
            <h3 style="text-align: center">{{name}}</h3>
            <canvas baseChart width="300" height="70" [datasets]="lineChartData" [labels]="lineChartLabels"
              [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
              [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
          </div>
          <!-- <app-graphic [lineChartData]="lineChartData" name="Gr치fica de voltaje (V)"></app-graphic> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
          <h5>Thdv de la fase A = 100%</h5>
          <!-- <h3>Thdv de la fase A = 100%</h3> -->
            <div style="display: block">
                <canvas baseChart 
                  
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
                </canvas>
              </div>
          <!-- <app-graphic [lineChartData]="lineChartData" name="Gr치fica de voltaje (V)"></app-graphic> -->
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
          <h5>Thdv de la fase B = 100%</h5>
          <!-- <h3>Thdv de la fase A = 100%</h3> -->
            <div style="display: block">
                <canvas baseChart 
                [colors]="donutColorsB"
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
                </canvas>
              </div>
          <!-- <app-graphic [lineChartData]="lineChartData" name="Gr치fica de voltaje (V)"></app-graphic> -->
        </div>
        <div class="col-md-3 col-sm-3 col-lg-3">
          <h5>Thdv de la fase C = 100%</h5>
          <!-- <h3>Thdv de la fase A = 100%</h3> -->
            <div style="display: block">
                <canvas baseChart 
                  [colors]="donutColorsC"
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
                </canvas>
              </div>
          <!-- <app-graphic [lineChartData]="lineChartData" name="Gr치fica de voltaje (V)"></app-graphic> -->
        </div>
      </div>
    </div>
    <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>
</div>
